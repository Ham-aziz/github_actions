name: ci

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: build and push
        uses: dohrniicloud/common-action-modules/.github/workflows/docker.yml@task-2tt986n
        with:
          aws-region: us-east-1
          push-to-ecr: true
        secrets:
          role-to-assume: ${{ secrets.role-to-assume }}
    
